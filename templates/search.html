{% extends "layout.html" %}

{% block heading %}
    Search
{% endblock %}

{% block body %}

    <h4 class ="text-center text-danger">Search for books using Isbn, Title or Author</h4>
    <br>
<form action="{{ url_for("search") }}" method="post">
       <div class="form-group">
           <label for="search">Search bar</label>
           <input class="form-control" type="text" name="search">
       </div>
        <button type="submit" class="btn btn-danger ">Submit</button>
    </form>

    <br>

    <ol>
    {%  for book in books %}
        <li><a href="{{ url_for("book" , id=book.id)}}">{{ book.title }} - {{ book.author }}</a></li>
    {% endfor %}
    </ol>


{% endblock %}
